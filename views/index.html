<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Smart Florest</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Temperatura</a></li>
                <li><a href="/newnote">Umidade</a></li>
                <li><a href="/discuss">Velocidade</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="text-center">
        <h1>Projeto Experimental!</h1>
        <p class="lead">Descobrindo a mente</p>
    </div>

    <div>
        <!--<h2>Latest Notes</h2>-->
        <div class="container">
        </div>
        <br />
        <div class="container">
            <div class="col-md-12 column list-group">
                {% for smart in smarts %}
                <div class="list-group-item">
                    <div><strong>Temperatura:</strong> {{ smart.temperatura }}</div>
                    <div><strong>Umidade:</strong> {{ smart.umidade }}</div>
                    <div><strong>Velocidade:</strong> {{ smart.velocidade }}</div>
                    <div><strong>Data:</strong> {{ smart.data.toDateString() }}</div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div><!-- /.container -->
</body>
</html>
